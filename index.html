<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juliane Te amo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff4081;
        }
        .button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hearts {
            margin-top: 20px;
        }
        .hearts img {
            width: 50px; /* Ajuste o tamanho dos corações conforme necessário */
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>JULIANE TE AMO</h1>
    <button class="button" onclick="showHearts()">Clique Aqui para Outra Surpresa!</button>

    <div class="hearts" id="heartsContainer" style="display: none;">
        <img src="https://media.giphy.com/media/4AiJhaXqe10fy/giphy.gif" alt="Coração 1">
        <img src="https://media.giphy.com/media/xT9IgG50FuXJYx05Gm/giphy.gif" alt="Coração 2">
        <img src="https://media.giphy.com/media/8vQSQ3FJQmNj2/giphy.gif" alt="Coração 3">
        <img src="https://media.giphy.com/media/3o6MbdQyM2p2ptA9tS/giphy.gif" alt="Coração 4">
        <img src="https://media.giphy.com/media/l0Exk8RzWv4XxCwsy/giphy.gif" alt="Coração 5">
    </div>

    <script>
        function showHearts() {
            document.getElementById('heartsContainer').style.display = 'block';
        }
    </script>
</body>
</html>
